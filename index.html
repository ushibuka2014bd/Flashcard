            flipBtn: document.getElementById('flip-btn'),
            randomBtn: document.getElementById('random-btn'),
            progressEl: document.getElementById('progress'),
            categoryFiltersEl: document.getElementById('category-filters'),
            searchInput: document.getElementById('search'),
            weaknessBtn: document.getElementById('weakness-btn'),
            addBtn: document.getElementById('add-btn'),
            editBtn: document.getElementById('edit-btn'),
            deleteBtn: document.getElementById('delete-btn'),
            exportBtn: document.getElementById('export-btn'),
            modal: document.getElementById('edit-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalCancelBtn: document.getElementById('modal-cancel-btn'),
            editForm: document.getElementById('edit-form'),
            modalQuestionId: document.getElementById('modal-question-id'),
            modalQuestion: document.getElementById('modal-question'),
            modalAnswer: document.getElementById('modal-answer'),
            modalCategory: document.getElementById('modal-category'),
            totalQuestionsDisplay: document.getElementById('total-questions-display')
        };

        function init() {
            setupFirestoreListener();
            loadWeaknessList();
            createCategoryButtons();
            populateCategorySelect();
            addEventListeners();
        }

        function setupFirestoreListener() {
            const q = query(questionsCollection, orderBy("orderIndex")); 

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty && initialQuestions.length > 0) {
                    elements.totalQuestionsDisplay.textContent = "初期データを投入中...";
                    populateInitialData();
                    return;
                }
                
                allQuestions = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));

                elements.totalQuestionsDisplay.textContent = `全${allQuestions.length}問 - 知識の定着にご活用ください`;
                elements.searchInput.disabled = false;
                
                const activeCategory = document.querySelector('.category-btn.active')?.dataset.category || 'all';
                handleFilter(activeCategory);

            }, (error) => {
                console.error("Firestoreからのデータ読み込みに失敗しました:", error);
                elements.totalQuestionsDisplay.textContent = "データベース接続エラー";
            });
        }

        async function populateInitialData() {
            try {
                const batch = writeBatch(db);
                initialQuestions.forEach(q => {
                    const docRef = doc(questionsCollection);
                    batch.set(docRef, q);
                });
                await batch.commit();
                console.log("初期データの投入が完了しました。");
            } catch (error) {
                console.error("初期データの投入に失敗しました:", error);
            }
        }

        function loadWeaknessList() {
            const savedList = localStorage.getItem('respiratoryWeaknessList');
            weaknessList = savedList ? JSON.parse(savedList) : [];
        }

        function saveWeaknessList() {
            localStorage.setItem('respiratoryWeaknessList', JSON.stringify(weaknessList));
        }
        
        function createCategoryButtons() {
            let buttonsHTML = `<button class="category-btn active px-3 py-1 text-sm rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="all">すべて</button>`;
            buttonsHTML += `<button class="category-btn px-3 py-1 text-sm rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="weak">苦手リスト</button>`;
            Object.entries(categories).forEach(([id, name]) => {
                buttonsHTML += `<button class="category-btn px-3 py-1 text-sm rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="${id}">${name}</button>`;
            });
            elements.categoryFiltersEl.innerHTML = buttonsHTML;
        }

        function populateCategorySelect() {
            let optionsHTML = '';
            Object.entries(categories).forEach(([id, name]) => {
                optionsHTML += `<option value="${id}">${name}</option>`;
            });
            elements.modalCategory.innerHTML = optionsHTML;
        }

        function addEventListeners() {
            elements.prevBtn.addEventListener('click', showPrevQuestion);
            elements.nextBtn.addEventListener('click', showNextQuestion);
            elements.flipBtn.addEventListener('click', flipCard);
            elements.flashcard.addEventListener('click', flipCard);
            elements.randomBtn.addEventListener('click', showRandomQuestion);
            elements.searchInput.addEventListener('input', handleSearch);
            elements.weaknessBtn.addEventListener('click', toggleWeakness);
            elements.addBtn.addEventListener('click', handleAddQuestion);
            elements.editBtn.addEventListener('click', handleEditQuestion);
            elements.deleteBtn.addEventListener('click', handleDeleteQuestion);
            elements.exportBtn.addEventListener('click', exportHTML);
            elements.modalCancelBtn.addEventListener('click', closeModal);
            elements.editForm.addEventListener('submit', handleSaveQuestion);
            
            elements.categoryFiltersEl.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    const category = e.target.dataset.category;
                    handleFilter(category);
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                }
            });
        }

        function updateDisplay() {
            if (filteredQuestions.length === 0) {
                displayNoResults();
                return;
            }
            if (currentQuestionIndex >= filteredQuestions.length) currentQuestionIndex = 0;
            if (currentQuestionIndex < 0) currentQuestionIndex = filteredQuestions.length - 1;

            const questionData = filteredQuestions[currentQuestionIndex];
            
            if (elements.flashcard.classList.contains('is-flipped')) {
                elements.flashcard.classList.remove('is-flipped');
                elements.flipBtn.textContent = '答えを見る';
            }

            setTimeout(() => {
                elements.cardFront.innerHTML = `<p class="text-gray-500 text-sm mb-4">Category: ${categories[questionData.category]}</p><p class="text-lg md:text-xl font-semibold">${questionData.question}</p>`;
                elements.cardBack.innerHTML = `<div class="text-left w-full">${questionData.answer}</div>`;
                elements.progressEl.textContent = `問題 ${currentQuestionIndex + 1} / ${filteredQuestions.length}`;
                updateWeaknessButtonState(questionData.id);
            }, 150);
        }

        function displayNoResults() {
            elements.cardFront.innerHTML = `<p class="text-lg font-semibold text-gray-500">該当する問題がありません。</p>`;
            elements.cardBack.innerHTML = '';
            elements.progressEl.textContent = `問題 0 / 0`;
            elements.weaknessBtn.classList.remove('active');
            elements.weaknessBtn.querySelector('svg').setAttribute('fill', 'none');
        }

        function flipCard() {
            if (filteredQuestions.length === 0) return;
            elements.flashcard.classList.toggle('is-flipped');
            elements.flipBtn.textContent = elements.flashcard.classList.contains('is-flipped') ? '問題に戻る' : '答えを見る';
        }

        function showNextQuestion() {
            if (filteredQuestions.length === 0) return;
            currentQuestionIndex = (currentQuestionIndex + 1) % filteredQuestions.length;
            updateDisplay();
        }

        function showPrevQuestion() {
            if (filteredQuestions.length === 0) return;
            currentQuestionIndex = (currentQuestionIndex - 1 + filteredQuestions.length) % filteredQuestions.length;
            updateDisplay();
        }

        function showRandomQuestion() {
            if (filteredQuestions.length > 1) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * filteredQuestions.length);
                } while (newIndex === currentQuestionIndex);
                currentQuestionIndex = newIndex;
                updateDisplay();
            }
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            filterQuestions(document.querySelector('.category-btn.active').dataset.category, searchTerm);
        }
        
        function handleFilter(category) {
            const searchTerm = elements.searchInput.value.toLowerCase();
            filterQuestions(category, searchTerm);
        }

        function filterQuestions(category, searchTerm = '') {
            let tempQuestions = [...allQuestions];
            if (category === 'weak') {
                tempQuestions = tempQuestions.filter(q => weaknessList.includes(q.id));
            } else if (category !== 'all') {
                tempQuestions = tempQuestions.filter(q => q.category == category);
            }
            if (searchTerm) {
                tempQuestions = tempQuestions.filter(q => 
                    q.question.toLowerCase().includes(searchTerm) || 
                    q.answer.toLowerCase().includes(searchTerm)
                );
            }
            filteredQuestions = tempQuestions;
            currentQuestionIndex = 0;
            updateDisplay();
        }

        function toggleWeakness() {
            if (filteredQuestions.length === 0) return;
            const questionId = filteredQuestions[currentQuestionIndex].id;
            const index = weaknessList.indexOf(questionId);
            if (index > -1) {
                weaknessList.splice(index, 1);
            } else {
                weaknessList.push(questionId);
            }
            saveWeaknessList();
            updateWeaknessButtonState(questionId);
            if (document.querySelector('.category-btn.active').dataset.category === 'weak') {
                handleFilter('weak');
            }
        }

        function updateWeaknessButtonState(questionId) {
            const svg = elements.weaknessBtn.querySelector('svg');
            if (weaknessList.includes(questionId)) {
                elements.weaknessBtn.classList.add('active');
                svg.setAttribute('fill', '#facc15');
            } else {
                elements.weaknessBtn.classList.remove('active');
                svg.setAttribute('fill', 'none');
            }
        }

        function openModal(mode, questionData = null) {
            elements.editForm.reset();
            elements.modalQuestionId.value = ''; // 常にIDをクリア
            if (mode === 'add') {
                elements.modalTitle.textContent = '新しい問題を追加';
            } else { // edit
                if (!questionData) return;
                elements.modalTitle.textContent = '問題を修正';
                elements.modalQuestionId.value = questionData.id;
                elements.modalQuestion.value = questionData.question;
                elements.modalAnswer.value = questionData.answer;
                elements.modalCategory.value = questionData.category;
            }
            elements.modal.classList.add('is-open');
        }

        function closeModal() {
            elements.modal.classList.remove('is-open');
        }

        function handleAddQuestion() {
            openModal('add');
        }

        function handleEditQuestion() {
            if (filteredQuestions.length === 0) return;
            const questionData = filteredQuestions[currentQuestionIndex];
            openModal('edit', questionData);
        }

        async function handleDeleteQuestion() {
            if (filteredQuestions.length === 0) return;
            const questionToDelete = filteredQuestions[currentQuestionIndex];
            if (confirm(`問題「${questionToDelete.question.substring(0, 20)}...」を本当に削除しますか？`)) {
                try {
                    await deleteDoc(doc(db, 'questions', questionToDelete.id));
                    
                    const weakIndex = weaknessList.indexOf(questionToDelete.id);
                    if (weakIndex > -1) {
                        weaknessList.splice(weakIndex, 1);
                        saveWeaknessList();
                    }
                    alert('問題を削除しました。');
                } catch (error) {
                    console.error("削除中にエラーが発生しました:", error);
                    alert('問題の削除に失敗しました。');
                }
            }
        }

        async function handleSaveQuestion(e) {
            e.preventDefault();
            const id = elements.modalQuestionId.value;
            const questionData = {
                question: elements.modalQuestion.value,
                answer: elements.modalAnswer.value,
                category: parseInt(elements.modalCategory.value)
            };

            try {
                if (id) { // 更新
                    const docRef = doc(db, 'questions', id);
                    await updateDoc(docRef, questionData);
                    alert('問題を更新しました。');
                } else { // 新規追加
                    // 新規追加時には、現在の最大orderIndexを取得して+1する
                    const lastQuestion = allQuestions[allQuestions.length - 1];
                    const newIndex = lastQuestion ? lastQuestion.orderIndex + 1 : 1;
                    questionData.orderIndex = newIndex;
                    
                    await addDoc(questionsCollection, questionData);
                    alert('問題を追加しました。');
                }
                closeModal();
            } catch (error) {
                console.error("保存中にエラーが発生しました:", error);
                alert('問題の保存に失敗しました。');
            }
        }

       // ▼▼▼ exportHTML関数をまるごとこれに置き換えてください ▼▼▼
async function exportHTML() {
    try {
        // FirestoreからorderIndex順で全データを取得
        const snapshot = await getDocs(query(questionsCollection, orderBy("orderIndex")));
        const allDocsData = snapshot.docs.map(doc => doc.data());
        
        // 取得したデータをJSON文字列に変換
        const exportDataString = JSON.stringify(allDocsData, null, 4);

        // 現在のページのHTMLを取得
        const pageHTML = document.documentElement.outerHTML;

        // initialQuestions配列を見つけるための正規表現
        const scriptRegex = /const initialQuestions = \[[\s\S]*?\];/;
        
        // エクスポート用にインデントを調整
        const indentedDataString = exportDataString.split('\n').map((line, index) => {
            return index > 0 ? '            ' + line : line;
        }).join('\n');

        // 新しいscript部分のコンテンツを作成
        const newScriptContent = `const initialQuestions = ${indentedDataString};`;
        
        // HTML内のinitialQuestions配列をFirestoreのデータで置き換え
        const newPageHTML = pageHTML.replace(scriptRegex, newScriptContent);
        
        // --- ここにあった問題のコードを削除しました ---

        // Blobを作成してダウンロード
        const blob = new Blob([newPageHTML], { type: 'text/html;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        
        const now = new Date();
        const timestamp = `${now.getFullYear()}${(now.getMonth() + 1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}`;
        a.download = `flashcard_backup_${timestamp}.html`;
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

    } catch (error) {
        console.error("エクスポートに失敗しました:", error);
        alert('エクスポートに失敗しました。');
    }
}
        
        init();
    </script>
